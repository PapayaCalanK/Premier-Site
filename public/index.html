<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Lien vers la police Google Fonts Roboto avec les épaisseurs 400 et 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Encodage des caractères pour le contenu de la page -->
  <meta charset="utf-8" />

  <!-- Lien vers l'icône de favori de la page -->
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Métadonnées pour le responsive design, adaptant la page aux différents appareils -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Couleur du thème pour les navigateurs mobiles -->
  <meta name="theme-color" content="#000000" />

  <!-- Description du site pour les moteurs de recherche -->
  <meta name="description" content="Web site created using create-react-app" />

  <!-- Stratégies de mise en cache pour le navigateur -->
  <meta http-equiv="Cache-Control" content="max-age: 31536000, no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Lien vers l'icône pour les appareils Apple -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Lien vers le fichier manifest.json qui fournit des métadonnées utilisées lorsque votre application web est installée sur un appareil mobile ou un bureau -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Titre de la page qui s'affiche dans l'onglet du navigateur -->
  <title>Projet cartouches</title>
</head>

<body>
  <!-- Message affiché si JavaScript est désactivé dans le navigateur de l'utilisateur -->
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Le point d'entrée principal de l'application React. Les scripts du bundle seront injectés ici. -->
  <div id="root"></div>

  <!-- 
    Ce fichier HTML est un modèle.
    Si vous l'ouvrez directement dans le navigateur, vous verrez une page vide.
    
    Vous pouvez ajouter des polices web, des balises meta ou des analyses à ce fichier.
    L'étape de construction placera les scripts groupés dans la balise <body>.
    
    Pour commencer le développement, exécutez `npm start` ou `yarn start`.
    Pour créer un bundle de production, utilisez `npm run build` ou `yarn build`.
  -->
</body>

</html>
<!-- Ce fichier HTML sert de template pour une application web, typiquement une application créée avec Create React App.
 Il définit le squelette de base de votre page web, y compris les références à des ressources externes comme les polices Google Fonts,
  l'icône de l'application, et les métadonnées pour le responsive design et le cache du navigateur. Le contenu dynamique de l'application React 
  sera injecté dans l'élément <div id="root"></div> par les scripts JavaScript générés lors de la construction de l'application. -->
